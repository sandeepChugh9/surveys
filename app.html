<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Hike Survey</title>
    <link href="{{basePath}}app.css" rel="stylesheet" type="text/css">
</head>

<body data-app-type="NM" data-env="staging" data-platform-version="{{#platform_version}}{{platform_version}}{{/platform_version}}" data-message-id="{{#message_id}}{{message_id}}{{/message_id}}">
    <div id="container"></div>
    <!-- No Internet Connection -->
    <div id="nointernet" class="">
        <div class="noInternetWrapper align-center">
            <div class="bellIcon"></div>
            <h3>No internet connection</h3>
            <p>Try switching on your Wi-Fi or mobile data to use the app</p>
        </div>
    </div>
    <!-- Blocked -->
    <div id="blockScreen" class="">
        <div class="exploreContainer align-center">
            <div class="blockIcon"></div>
            <div class="exploreText">
                <p class="heading">Blocked</p>
                <p class="subheading">If you want someone to miss you, go secretly and spray your aroma everywhere</p>
            </div>
            <div class="exploreMatchBtn unblockButton">Unblock</div>
        </div>
    </div>
    <!-- Overall Loader -->
    <div id="loader" class="loading">
        <div class="align-center play">
            <img src="{{basePath}}images/spinner.png" />
        </div>
    </div>
    <script src="{{basePath}}bundle.js" type="text/javascript"></script>
    <script type="text/javascript">
    var basePathAndroid = "{{basePath}}";
    </script>
</body>

</html>
